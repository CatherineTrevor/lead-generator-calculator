{% extends 'base.html' %}
{% block content %}
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <h1 class="header center blue-grey-text text-lighten-4">
                    Get in touch
                </h1>
                <div class="row center">
                    <h5 class="header col s12 white-text light">
                        We will reply within 2 working days
                    </h5>
                </div>
            </div>
        </div>
        <div class="parallax">
            <img src="{{ url_for('static', filename='assets/backgroundImage3.jpg') }}" alt="Data background image 3 sourced from Pixaby">
        </div>
    </div>   
    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h5 class="blue-grey-text lighten-4 center-align">{{ message }}</h5>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <div class="container">
        <div class="section">
            <form method="POST" action="{{ url_for('contact_us') }}">        
                <div class="row">
                    <div class="input-field col s6 l4 offset-l2">
                        <input name="contact_name" id="contact_name" type="text" class="validate" required>
                        <label class="active" for="contact_name">Name</label>
                    </div>
                    <div class="input-field col s6 l4">
                        <input name="company_name" id="company_name" type="text" class="validate" required>
                        <label class="active" for="company_name">Company Name</label>
                    </div>                                
                    <div class="input-field col s6 l4 offset-l2">
                        <input name="email_address" id="email_address" type="email" class="validate" required>
                        <label class="active" for="email_address">Email address</label>
                    </div> 
                    <div class="input-field col s6 l4">
                        <input name="phone_number" id="phone_number" type="tel" pattern="^[0-9-+\s()]*$" class="validate">
                        <label class="active" for="phone_number">Phone number</label>
                    </div>  
                    <div class="input-field col s12 l8 offset-l2">
                        <textarea id="message" name="message" class="materialize-textarea" data-length="200" required></textarea>
                        <label for="message">Message</label>
                    </div>                                                                                                 
                </div>
                <div class="row center">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">                          
                            Send message  
                        </button>
                        <a href="{{ url_for('index') }}" id="download-button" class="btn-large waves-effect waves-light blue-grey lighten-1">
                            Cancel
                        </a>                        
                    </div>
                </div>                
            </form>   
        </div>
    </div>    
{% endblock %}
