{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h1 class="header center blue-grey-text text-lighten-4">
            Category Management
        </h1>
    </div>
    <div class="container">
        <form class="col l6" method="POST" action="{{ url_for('create_category') }}">
            <div class="row">
                <div class="input-field col l6 s6">
                    <span class="lighten-1 dropdown__span">
                        Select category type
                    </span>
                    <select id="category_type" name="category_type" class="browser-default" required>
                        <option class="blue-grey-text" value="" selected></option>
                        {% for option in options %}
                            <option value="{{ option.category_type }}">{{ option.category_type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l6 s6">
                    <input id="category_name" name="category_name" type="text" class="validate" required>
                    <label class="active" for="category_name">Category Name</label>
                </div>    
            </div>    
            <div class="row center">
                <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">
                    Save
                </button>
                <a href="{{ url_for('admin') }}" id="download-button" class="btn-large waves-effect waves-light blue-grey lighten-1">
                    Cancel 
                </a>                    
            </div>            
        </form>
    </div>
{% endblock %}
