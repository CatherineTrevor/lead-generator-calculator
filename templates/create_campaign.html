{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h2 class="header center blue-grey-text text-lighten-2">
            Campaign profile
        </h2>
    </div>
    <div class="container">
        <form class="col l6" method="POST" action="{{ url_for('create_campaign', account_id=account._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="campaign_name" name="campaign_name" type="text" class="validate" required>
                    <label class="active" for="campaign_name">Campaign Name</label>
                </div>
                <div class="input-field col l6 s6">
                    <select id="campaign_type" name="campaign_type" class="validate" required>
                        <option class="blue-grey-text" value="" disabled selected></option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label id="category_type" class="blue-grey-text">Select campaign type</label>
                </div>
                <div class="input-field col l6 s6">
                    <select id="communication_platform" name="communication_platform" class="validate">
                        <option class="blue-grey-text" value="" disabled selected></option>
                        {% for category in categories %}
                            <option value="{{ category.category_type }}">{{ category.category_type }}</option>
                        {% endfor %}
                    </select>
                    <label id="communication_platform" class="blue-grey-text">Select communication platform</label>
                </div>                                 
                <div class="input-field col s6">
                    <input id="start_date" name="start_date" type="date" class=" datepicker validate" required>
                    <label class="active" for="start_date">Start Date</label>
                </div> 
                <div class="input-field col s6">
                    <input id="end_date" name="end_date" type="date" class=" datepicker validate">
                    <label class="active" for="end_date">End Date</label>
                </div>  
                <div class="input-field col s6">
                    <input id="marketing_qualified_leads" name="marketing_qualified_leads" type="number" class="validate">
                    <label class="active" for="marketing_qualified_leads">Marketing Qualified Leads</label>
                </div>    
                <div class="input-field col s6">
                    <input id="sales_qualified_leads" name="sales_qualified_leads" type="number" class="validate">
                    <label class="active" for="sales_qualified_leads">Sales Qualified Leads</label>
                </div>             
                <div class="input-field col s6">
                    <input id="total_campaign_cost" name="total_campaign_cost" type="number" class="validate">
                    <label class="active" for="total_campaign_cost">Total Campaign Cost</label>
                </div>                                                                                                                         
            </div>
            <div class="row center">
                <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">
                    Save
                </button>
            </div>            
        </form>    
    </div>
{% endblock %}
