{% extends "base.html" %}
{% block content %}
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">             
                    <h1 class="header center blue-grey-text text-lighten-2">
                        Category management                        
                    </h1>              
            </div>
        </div>
        <div class="parallax">
            <img src="{{ url_for('static', filename='assets/backgroundImage9.jpg') }}" alt="Data background image 9 sourced from Pixaby">
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card blue-grey center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_type }}</span>
                    </div>                
                    <div class="card-action">
                        <a href="#" class="btn-small blue-grey accent-4">Edit</a>
                        <a href="#" class="btn-small blue-grey accent-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row center">
        <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">
            <a class="nav-link white-text" href="{{ url_for('create_category') }}">
                Create new category
            </a>
        </button>
    </div>   
{% endblock %}
