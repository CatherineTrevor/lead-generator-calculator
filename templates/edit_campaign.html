{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="section">
            <div class="row">
                <form class="col l10 s8" method="POST" action="{{ url_for('edit_campaign', campaign_id=campaign._id) }}">        
                    <div class="row">
                        <div class="icon-block">
                            <h2 class="center white">
                                <i class="material-icons">group</i>
                            </h2>
                            <h5 class="center">
                                Update Campaign Details
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="{{ campaign.campaign_name }}" name="campaign_name" id="campaign_name" type="text" class="validate">
                            <label class="active" for="campaign_name">Campaign Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="{{ campaign.campaign_type }}" name="campaign_type" id="campaign_type" type="text" class="validate">
                            <label class="active" for="campaign_type">Campaign Type</label>
                        </div>                                
                        <div class="input-field col s6">
                            <input value="{{ campaign.communication_platform }}" name="communication_platform" id="communication_platform" type="text" class="validate">
                            <label class="active" for="communication_platform">Communication platform</label>
                        </div> 
                        <div class="input-field col s6">
                            <input value="{{ campaign.start_date }}" name="start_date" id="start_date" type="text" class="validate">
                            <label class="active" for="start_date">Start Date</label>
                        </div>  
                        <div class="input-field col s6">
                            <input value="{{ campaign.end_date }}" name="end_date" id="end_date" type="text" class="validate">
                            <label class="active" for="end_date">End date</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="{{ campaign.marketing_qualified_leads }}" name="marketing_qualified_leads" id="marketing_qualified_leads" type="text" class="validate">
                            <label class="active" for="marketing_qualified_leads">Marketing Qualified Leads</label>
                        </div>  
                        <div class="input-field col s6">
                            <input value="{{ campaign.sales_qualified_leads }}" name="sales_qualified_leads" id="sales_qualified_leads" type="text" class="validate">
                            <label class="active" for="sales_qualified_leads">Sales Qualified Leads</label>
                        </div>  
                        <div class="input-field col s6">
                            <input value="{{ campaign.total_campaign_cost }}" name="total_campaign_cost" id="total_campaign_cost" type="text" class="validate">
                            <label class="active" for="total_campaign_cost">Total Campaign Cost</label>
                        </div>                                                                                                                                                                                
                    </div>
                    <div class="row center">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">                          
                                Save changes  
                            </button>
                            <a href="{{ url_for('get_account_profile') }}" id="download-button" class="btn-large waves-effect waves-light blue-grey lighten-1">
                                Cancel changes 
                            </a>                        
                        </div>
                    </div>                
                </form>   
            </div>
        </div>
    </div>    
{% endblock %}
