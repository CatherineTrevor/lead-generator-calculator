{% extends "base.html" %}
{% block content %}
<div class="row">
    <h2 class="header center blue-grey-text text-lighten-2">
        Edit category
    </h2>
</div>
        <div class="container">
            <form class="col l6" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="category_name" name="category_name" type="text" class="validate" value="{{ category.category_name }}">
                        <label class="active" for="category_name">Category Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="category_type" name="category_type" type="text" class="validate" value="{{ category.category_type }}">
                        <label class="active" for="category_type">Category Type</label>
                    </div>                                                                                                                            
                </div>
                <div class="row center">
                    <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">
                        Save
                    </button>
                </div>            
            </form>    
        </div>
{% endblock %}
