{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="section">
            <div class="row">
                <form class="col l10 s8" method="POST" action="{{ url_for('account_update', account_id=account._id) }}">        
                    <div class="row">
                        <div class="icon-block">
                            <h2 class="center white">
                                <i class="material-icons">group</i>
                            </h2>
                            <h5 class="center">
                                Account info table
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="{{ account.company_name }}" name="company_name" id="company_name" type="text" class="validate">
                            <label class="active" for="company_name">Company Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="{{ account.first_name }} {{ account.last_name }} " name="first_name last_name" id="account_owner" type="text" class="validate">
                            <label class="active" for="first_name last_name">Account Owner</label>
                        </div>                                
                        <div class="input-field col s6">
                            <input value="{{ account.company_country_name }}" name="company_country_name" id="country" type="text" class="validate">
                            <label class="active" for="company_country_name">Country</label>
                        </div> 
                        <div class="input-field col s6">
                            <input value="{{ account.currency }}" name="currency" id="currency" type="text" class="validate">
                            <label class="active" for="currency">Currency</label>
                        </div>  
                        <div class="input-field col s6">
                            <input value="{{ account.company_industry }}" name="company_industry" id="company_industry" type="text" class="validate">
                            <label class="active" for="company_industry">Industry</label>
                        </div>                                                                                                      
                    </div>
                    <div class="row center">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large waves-effect waves-light blue-grey lighten-1">                          
                                Save changes  
                            </button>
                            <a href="{{ url_for('get_account_profile') }}" id="download-button" class="btn-large waves-effect waves-light blue-grey lighten-1">
                                Cancel changes 
                            </a>                        
                        </div>
                    </div>                
                </form>   
            </div>
        </div>
    </div>    
{% endblock %}
